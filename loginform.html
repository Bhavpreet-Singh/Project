<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Join Email List</title>
    <link rel="stylesheet" href="login.css">
    <script src="loginjava.js"></script>
</head>
<body>
    <main>
        <fieldset><legend>Login Form</legend> 
        <form id="email_form" name="email_form" 
              action="First page.html" method="get">
          <label for="email_address1">Email Address:</label>  
          <input type="email" id="email_address1" 
                name="email_address1" placeholder="Enter email address">
          <span id="email_address1_error">*</span><br>
          <label for="email_address2">Re-enter email address:</label>
          <input type="email" id="email_address2" name="email_address2" placeholder="Re-enter email address">
          <span id="email_address2_error">*</span><br>
          <label for="password1">Password:</label>
          <input type="password"   id="password1" name="password1" autocomplete="off" placeholder="Enter password">
          <span id="password1_error">*</span><br>
          <span id="password2_error">*</span><br>
          <input type="button" id="join_list" value="Join Our List">
        </form>
    </fieldset>
    </main>
</body>
</html>
